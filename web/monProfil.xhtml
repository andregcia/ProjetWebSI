<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:event listener="#{connectBean.verificationLogin}" type="preRenderView"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Mon profil</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:outputText styleClass="selected" value="Accueil" />
                <h:commandLink action="listeCours?faces-redirect=true&amp;includeViewParams=true" value="Les Cours" />
                <h:commandLink action="#{connectBean.deconnexion}" value="Déconnexion" id="msgLogin"/>
                <h:commandLink action="admin?faces-redirect=true&amp;includeViewParams=true" value="Administration" />
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h:form>
                    <p:dataTable value="#{listeCours.liste}" var="l">
                        <p:column headerText="Cours">
                            <h:outputText value="#{l.title}"/>
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{l.description}"/>
                        </p:column>
                        <p:column headerText="Prix">
                            <h:outputText value="#{l.price}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
