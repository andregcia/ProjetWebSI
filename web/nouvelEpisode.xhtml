<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:viewParam name="cC" value="#{nouvelEpisode.cours.idcours}" />
            <f:event listener="#{nouvelEpisode.loadCours()}" type="preRenderView"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Nouvel Episode</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <hr/>
                <h:commandLink action="listeCourses?faces-redirect=true&amp;includeViewParams=true" value="Cours en ligne" />
                <h:panelGroup rendered="#{connect.member.scan == 1}">
                <h:outputText styleClass="selected" value="Ajouter cours" />
                <hr/>
                <h:commandLink action="listeMembre?faces-redirect=true&amp;includeViewParams=true" value="Liste des Membres" />
                <hr/>
                </h:panelGroup>
                <h:commandLink action="#{connect.deconnexion}" value="Déconnexion" />  
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h:panelGroup rendered="#{not empty connect.member.userName}">
                    <h:panelGroup rendered="#{connect.member.scan == 'Administrateur'}">
                        <h1>Ajout d'un épisode</h1>
                            <h:form id="newForm">
                                <h:outputText value="Cours : #{nouvelEpisode.cours.title}"/>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Titre de l'épisode : "/>
                                    <p:inputText value="#{nouvelEpisode.episode.title}"/>
                                    <p:outputLabel value="Lien Youtube :"/>
                                    <p:inputText value="#{nouvelEpisode.episode.url}"/>
                                </h:panelGrid>
                                <h:commandButton value="Ajouter l'épisode" action="#{nouvelEpisode.doAjouter}"/>
                            </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{connect.member.scan == 'Membre'}" id="errorDroit">
                        <h:outputText value="Où êtes vous là ?" />
                        <br/>
                        <h:outputText value="Il semblerait que vous n'ayez pas les droits nécessaire :)..." />
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty connect.member.userName}" id="errorCo">
                    <h:outputText value="Oh !" />
                    <br/>
                    <h:outputText value="Il semblerait que vous n'êtes pas connecté... pensez à vous connecter pour profiter pleinement de vos cours." />
                </h:panelGroup>
                <hr/>
            </ui:define>
        </ui:composition>
    </body>
</html>
