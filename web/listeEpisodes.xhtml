<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:event  type="preRenderView" listener="#{listeEpisode.getParam}"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title><h:outputText value="#{listeEpisode.cours.title}"/> - Episodes</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <hr/>
                <h:commandLink action="listeCourses?faces-redirect=true&amp;includeViewParams=true" value="Cours en ligne" />
                <h:panelGroup rendered="#{connect.member.scan == 1}">
                <h:commandLink action="nouveauCours?faces-redirect=true&amp;includeViewParams=true" value="Ajouter cours" />
                <hr/>
                <h:commandLink action="listeMembre?faces-redirect=true&amp;includeViewParams=true" value="Liste des Membres" />
                <hr/>
                </h:panelGroup>
                <h:commandLink action="#{connect.deconnexion}" value="Déconnexion" />  
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h1>Liste des épisodes</h1>
                <h:outputText value=" Cours séléctionné : #{listeEpisode.cours.title}" styleClass="titleEpisode"/>
                <br/>
                <h:graphicImage id="imgCours" alt="#{listeEpisode.cours.title}" url="fileupload/#{listeEpisode.cours.picture}"/>
                <h:outputText styleClass="desc" value="#{listeEpisode.cours.description}"/>                
                <p:dataTable value="#{listeEpisode.liste}" var="e">
                    <p:column headerText="Episode">
                        <h:outputText value="#{e.title}"/>
                    </p:column>
                    <p:column headerText="Options">
                        <h:panelGroup rendered="#{connect.member.scan == 1}">
                            <h:graphicImage styleClass="imgOption" alt="Modifier #{e.title}" url="img/edit.png"/>
                            <h:graphicImage styleClass="imgOption" alt="Supprimer #{e.title}" url="img/sup.png"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{listeEpisode.accesOk(e.cours.idcours, connect.member, connect.member.scan)}">
                            <h:graphicImage styleClass="imgOption" alt="Visionner #{e.title}" url="img/view.png"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!listeEpisode.accesOk(e.cours.idcours, connect.member, connect.member.scan)}">
                            <h:graphicImage styleClass="imgOption" alt="Acheter le cours #{e.cours.title}" url="img/buy.png"/>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>  
            </ui:define>
        </ui:composition>
    </body>
</html>
