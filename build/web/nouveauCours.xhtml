<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Nouveau Cours</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <hr/>
                <h:commandLink action="listeCourses?faces-redirect=true&amp;includeViewParams=true" value="Cours en ligne" />
                <h:panelGroup rendered="#{connect.member.scan == 1}">
                <h:outputText styleClass="selected" value="Ajouter cours" />
                <hr/>
                <h:commandLink action="listeMembre?faces-redirect=true&amp;includeViewParams=true" value="Liste des Membres" />
                <hr/>
                </h:panelGroup>
                <h:commandLink action="#{connect.deconnexion}" value="Déconnexion" />  
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h1>Ajout d'un cours en ligne</h1>
                    <h:form id="newForm">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Titre du cours : "/>
                            <h:inputText value="#{nouveauCours.cours.title}"/>
                            <h:outputText value=""/>
                            <h:outputLabel value="Description :"/>
                            <h:inputTextarea value="#{nouveauCours.cours.description}"/>
                            <h:outputText value=""/>
                            <h:outputLabel value="Image du cours : " />
                            <h:inputText value="#{nouveauCours.cours.picture}"/>
                            <h:message for="msgError" styleClass="msgError"/>
                            <h:outputLabel value="Prix : "/>
                            <h:inputText value="#{nouveauCours.cours.price}" id="msgPrix"/>
                            <h:message for="msgPrix" styleClass="msgError"/>
                        </h:panelGrid>
                        <h:commandButton value="Ajouter" action="#{nouveauCours.doAjouter}" id="msgError"/>
                        <h:message for="msgError" styleClass="msgError"/>
                    </h:form>
                <hr/>
            </ui:define>
        </ui:composition>
    </body>
</html>
