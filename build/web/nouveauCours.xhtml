<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Nouveau Cours</title>
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h:panelGroup rendered="#{not empty connect.member.userName}">
                    <h:panelGroup rendered="#{connect.member.scan == 'Administrateur'}">
                        <h1>Ajout d'un cours en ligne</h1>
                            <h:form id="newForm" enctype="multipart/form-data">
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="Titre du cours : "/>
                                    <p:inputText value="#{nouveauCours.cours.title}"/>
                                    <h:outputText value=""/>
                                    <p:outputLabel value="Description :"/>
                                    <p:inputTextarea value="#{nouveauCours.cours.description}" counter="display" maxlength="255" counterTemplate="{0} charactères restants." autoResize="false" />
                                    <h:message for="msgDesc"/>
                                    <h:outputText value=""/>
                                    <h:outputText id="display"/>
                                    <h:outputText value=""/>
                                    <p:outputLabel value=""/>
                                    <p:fileUpload value="#{nouveauCours.file}"
                                                label="Choisir une image" cancelLabel="Annuler"
                                                uploadLabel="Charger l'image"
                                                mode="simple"  
                                                process="@this"
                                                allowTypes="/(\.|\/)(jpe?g|png)$/" invalidFileMessage="Format accepté jpeg ou png" id="msgImg"/>
                                    <h:message for="msgImg"/>
                                    <p:outputLabel value="Prix : "/>
                                    <p:inputText value="#{nouveauCours.cours.price}" id="msgPrix"/>
                                    <h:message for="msgPrix" styleClass="msgError"/>
                                </h:panelGrid>
                                <h:commandButton value="Ajouter" action="#{nouveauCours.doAjouter}" id="msgError"/>
                                <h:message for="msgError"/>
                            </h:form>
                        </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty connect.member.userName}" id="errorCo">
                    <h:outputText value="Oh !" />
                    <br/>
                    <h:outputText value="Il semblerait que vous n'êtes pas connecté... pensez à vous connecter pour profiter pleinement de vos cours." />
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
