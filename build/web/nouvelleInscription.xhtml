<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Inscription</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Inscription</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <hr/>
                <h:commandLink action="connect?faces-redirect=true&amp;includeViewParams=true" value="Connexion" />
                <h:outputText styleClass="selected" value="Inscription" />
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h:panelGroup rendered="#{empty connect.member.userName}">
                    <h1>Inscription</h1>
                        <h:form id="newForm">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Prénom : "/>
                            <p:inputText value="#{gestionMembre.member.firstName}"/>
                            <h:outputText value=""/>
                            <p:outputLabel value="Nom : "/>
                            <p:inputText value="#{gestionMembre.member.lastName}"/>
                            <h:outputText value=""/>
                            <p:outputLabel value="Email : "/>
                            <p:inputText value="#{gestionMembre.member.email}" id="msgEmail"/>
                            <h:message for="msgEmail" styleClass="msgError"/>
                            <p:outputLabel value="Identifiant : "/>
                            <p:inputText value="#{gestionMembre.member.userName}" id="msgLogin"/>
                            <h:message for="msgLogin" styleClass="msgError"/>
                            <p:outputLabel value="Mot de passe : "/>
                            <p:password value="#{gestionMembre.member.password}"  id="msgMDP"/> 
                            <h:message for="msgMDP" styleClass="msgError"/>
                            <h:commandButton value="Ajouter" action="#{gestionMembre.doAjouter}" id="msgError"/>
                            <h:message for="msgError" styleClass="msgError"/>
                        </h:panelGrid>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup rendered="#{not empty connect.member.userName}" id="errorCo">
                    <h:outputText value="Oh !" />
                    <br/>
                    <h:outputText value="Il semblerait que vous êtes connecté..." />
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
