<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:event  type="preRenderView" listener="#{nouvelEpisode.getParam}"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Nouvel Episode</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <hr/>
                <h:commandLink action="listeCourses?faces-redirect=true&amp;includeViewParams=true" value="Cours en ligne" />
                <h:panelGroup rendered="#{connect.member.scan == 1}">
                <h:outputText styleClass="selected" value="Ajouter cours" />
                <hr/>
                <h:commandLink action="listeMembre?faces-redirect=true&amp;includeViewParams=true" value="Liste des Membres" />
                <hr/>
                </h:panelGroup>
                <h:commandLink action="#{connect.deconnexion}" value="Déconnexion" />  
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h1>Ajout d'un épisode</h1>
                    <h:form id="newForm">
                        <h:outputText value="Cours : #{nouvelEpisode.cours.title}"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Titre de l'épisode : "/>
                            <h:inputText value="#{nouvelEpisode.episode.title}"/>
                            <h:outputLabel value="Lien Youtube :"/>
                            <h:inputText value="#{nouvelEpisode.episode.url}"/>
                        </h:panelGrid>
                        <h:commandButton value="Ajouter l'épisode" action="#{nouvelEpisode.doAjouter}"/>
                    </h:form>
                <hr/>
            </ui:define>
        </ui:composition>
    </body>
</html>
