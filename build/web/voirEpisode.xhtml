<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:viewParam name="cC" value="#{viewEpisode.cours.idcours}" />
            <f:viewParam name="cvE" value="#{viewEpisode.episode.idepisode}" />
            <f:event listener="#{viewEpisode.loadCours()}" type="preRenderView"/>
            <f:event listener="#{viewEpisode.loadEpisode()}" type="preRenderView"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title><h:outputText value="#{viewEpisode.episode.title}"/> - Episodes</title>
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h:panelGroup rendered="#{not empty connect.member.userName}">
                    <h1>#{viewEpisode.cours.title} : #{viewEpisode.episode.title}</h1>
                    <h:outputText value=" Cours séléctionné : #{viewEpisode.cours.title}" styleClass="titleEpisode"/>
                    <br/>
                    <h:graphicImage id="imgCours" alt="#{viewEpisode.cours.title}" url="fileupload/#{viewEpisode.cours.picture}"/>
                    <h:panelGroup styleClass="desc">
                        <h:outputText value="#{viewEpisode.cours.description}"/>
                        <br/>
                        <br/>
                        <h:panelGroup rendered="#{connect.member.scan == 'Administrateur'}">
                            <h:outputLabel value="Options de l'épisode "/>
                            <p:commandLink action="#{modifierEpisode.gotoModif}">
                                <f:param name="cE" value="#{viewEpisode.episode.idepisode}"/>
                                <h:graphicImage styleClass="imgOption" alt="Modifier #{viewEpisode.episode.title}" url="img/edit.png"/>
                            </p:commandLink>
                            <p:commandLink action="#{viewEpisode.doSupEpisode(viewEpisode.episode.idepisode)}">
                                <h:graphicImage styleClass="imgOption" alt="Supprimer #{viewEpisode.episode.title}" url="img/sup.png"/>
                            </p:commandLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!viewEpisode.accesOk(viewEpisode.cours.idcours, connect.member.id)}">
                            <p:commandLink action="#{paiement.gotoPaiement()}" value="Acheter le cours">
                                <f:param name="cC" value="#{viewEpisode.cours.idcours}"/>
                                <f:param name="cM" value="#{connect.member.id}"/>
                            </p:commandLink>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{viewEpisode.accesOk(viewEpisode.cours.idcours, connect.member.id)}">
                        <h:panelGroup styleClass="listeepisode">
                            <p:dataTable value="#{viewEpisode.liste}" var="e">
                            <p:column headerText="Episode">
                                <p:commandLink value="#{e.title}" action="#{viewEpisode.gotoView()}">
                                    <f:param name="cC" value="#{viewEpisode.cours.idcours}"/>
                                    <f:param name="cvE" value="#{viewEpisode.episode.idepisode}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup styleClass="video">
                            <iframe width="560" height="315" src="#{viewEpisode.episode.url}" frameborder="0" allowfullscreen=""></iframe>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!viewEpisode.accesOk(viewEpisode.cours.idcours, connect.member.id)}">
                        <p:dataTable value="#{viewEpisode.liste}" var="e">
                            <p:column headerText="Episode">
                                <h:outputText value="#{e.title}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty connect.member.userName}" id="errorCo">
                    <h:outputText value="Oh !" />
                    <br/>
                    <h:outputText value="Il semblerait que vous n'êtes pas connecté... pensez à vous connecter pour profiter pleinement de vos cours." />
                </h:panelGroup> 
            </ui:define>
        </ui:composition>
    </body>
</html>
