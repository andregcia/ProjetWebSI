<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Liste des cours</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <h:commandLink styleClass="selected" value="Liste des cours" />
                 <h:commandLink action="nouveauCours?faces-redirect=true&amp;includeViewParams=true" value="Ajouter cours" />
                <h:commandLink action="#{connectBean.deconnexion}" value="Déconnexion" />
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <p:button outcome="nouveauCours.xhtml" value="Ajouter un cours"/>
                <p:dataTable value="#{listeCours.liste}" var="l">
                    <p:column headerText="id">
                        <h:outputText value="#{l.idcours}"/>
                    </p:column>
                    <p:column headerText="Cours">
                        <h:outputText value="#{l.title}"/>
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{l.description}"/>
                    </p:column>
                    <p:column headerText="Prix">
                        <h:outputText value="#{l.price}"/>
                    </p:column>
                    <p:column headerText="Options">
                        <h:commandLink action="modifierCours?faces-redirect=true&amp;includeViewParams=true" value="Modifier le cours" />
                        <br/>
                        <h:commandLink action="nouvelEpisode?faces-redirect=true&amp;includeViewParams=true" value="Ajouter un épisode" />   
                    </p:column>
                    </p:dataTable>  
            </ui:define>
        </ui:composition>
    </body>
</html>
