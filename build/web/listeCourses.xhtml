<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Liste des cours</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <hr/>
                <h:outputText styleClass="selected" value="Cours en ligne" />
                <h:panelGroup rendered="#{connect.member.scan == 1}">
                <h:commandLink action="nouveauCours?faces-redirect=true&amp;includeViewParams=true" value="Ajouter cours" />
                <hr/>
                <h:commandLink action="listeMembre?faces-redirect=true&amp;includeViewParams=true" value="Liste des Membres" />
                <hr/>
                </h:panelGroup>
                <h:commandLink action="#{connect.deconnexion}" value="Déconnexion" />  
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h1>Liste des cours</h1>
                <p:dataTable value="#{listeCours.liste}" var="c">
                    <p:column headerText="Cours">
                        <h:outputText value="#{c.title}"/>
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{c.description}"/>
                    </p:column>
                    <p:column headerText="Prix">
                        <h:outputText value="#{c.price} €"/>
                    </p:column>
                    <p:column headerText="Episode">
                        <p:commandLink  action="#{listeCours.gotoListEpisode(c)}" value="Voir épisodes (#{listeCours.courses.nbEpisode(c.idcours)})"/>
                    </p:column>
                    <p:column headerText="Options">
                        <h:panelGroup rendered="#{connect.member.scan == 1}">
                            <p:commandLink action="#{listeCours.gotoAjoutEpisode(c)}">
                            <h:graphicImage styleClass="imgOption" alt="Ajouter un épisode" url="img/plus.png"/>
                            </p:commandLink>
                            <h:graphicImage styleClass="imgOption" alt="Modifier #{c.title}" url="img/edit.png"/>
                            <h:graphicImage styleClass="imgOption" alt="Supprimer #{c.title}" url="img/sup.png"/>
                        </h:panelGroup>
                        <h:graphicImage styleClass="imgOption" alt="Acheter #{c.title}" url="img/buy.png"/>
                    </p:column>
                </p:dataTable>  
            </ui:define>
        </ui:composition>
    </body>
</html>
