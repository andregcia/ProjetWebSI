<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Connexion</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:commandLink action="index?faces-redirect=true&amp;includeViewParams=true" value="Accueil" />
                <h:commandLink styleClass="selected" value="Connexion" />
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h:form id="connexionForm">
                    <h:message for="msgLogin" styleClass="msgError"/>
                    <h:panelGrid columns="3">
                        <h:outputText value="Utilisateur"/>
                        <h:inputText value="#{connectBean.username}" styleClass="champ"/>
                        <h:outputText value=""/>
                        <h:outputText value="Mot de passe"/>
                        <h:inputSecret value="#{connectBean.password}" styleClass="champ"/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:commandButton action="#{connectBean.checkLogin}" value="Connexion" id="msgLogin"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
