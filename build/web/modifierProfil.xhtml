<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:viewParam name="cM" value="#{gestionMembre.member.id}" />
            <f:event listener="#{gestionMembre.loadMember()}" type="preRenderView"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Modifier profil</title>
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h1>Modification du profil</h1>
                <h:form id="newForm">
                    <h:panelGrid columns="3" >
                        <p:outputLabel value="Nom d'utilisateur : "/>
                        <h:outputText value="#{gestionMembre.member.userName}"/>
                        <h:outputText value=""/>
                        <p:outputLabel value="Nom : "/>
                        <p:inputText value="#{gestionMembre.member.lastName}"/>
                        <h:outputText value=""/>
                        <p:outputLabel value="Prénom : "/>
                        <p:inputText value="#{gestionMembre.member.firstName}"/>
                        <h:outputText value=""/>
                        <p:outputLabel value="E-mail : "/>
                        <p:inputText value="#{gestionMembre.member.email}" id="msgEmail"/>
                        <h:message for="msgEmail" styleClass="msgEmail"/>
                        <h:outputText value=""/>
                        <h:commandButton value="Mettre à jour" action="#{gestionMembre.doMajProfil}" id="msgError"/>
                        <h:message for="msgError" styleClass="msgError"/>
                    </h:panelGrid>
                </h:form>
                <h1>Modification du mot de passe</h1>
                <h:form id="newFormPass">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Mot de passe : "/>
                        <p:password value="#{gestionMembre.member.password}"/>
                        <h:outputText value=""/>
                        <h:commandButton value="Modifier Mot de passe" action="#{gestionMembre.doMajPwd}" id="msgError"/>
                        <h:message for="msgError" styleClass="msgError"/>
                    </h:panelGrid>
                </h:form>
                <h:panelGroup rendered="#{connect.member.scan == 'Administrateur'}">
                    <h1>Modification des priorités</h1>
                    <h:form id="newFormScan">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Niveau : "/>
                            <p:selectOneMenu value="#{gestionMembre.member.scan}">
                                <f:selectItem itemValue="Membre" itemLabel="Membre" />
                                <f:selectItem itemValue="Administrateur" itemLabel="Administrateur" />
                            </p:selectOneMenu>
                            <h:outputText value=""/>
                            <h:commandButton value="Modifier les droits" action="#{gestionMembre.doMajScan}" id="msgError"/>
                            <h:message for="msgError" styleClass="msgError"/>
                        </h:panelGrid>
                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
