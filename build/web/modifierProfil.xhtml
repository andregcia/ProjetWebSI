<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:event listener="#{connect.verificationLogin}" type="preRenderView"/>
            <f:event  type="preRenderView" listener="#{gestionMembre.getParam}"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Modifier profil</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
                <h:outputText styleClass="selected" value="Accueil" />
                <hr/>
                <h:commandLink action="listeCourses?faces-redirect=true&amp;includeViewParams=true" value="Les Cours" />
                <h:commandLink action="#{connect.deconnexion}" value="Déconnexion" id="msgLogin"/>
                <hr/>
                <h:commandLink action="admin?faces-redirect=true&amp;includeViewParams=true" value="Administration" />
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h1>Modification de mon profil</h1>
                <h:form id="newForm">
                    <h:panelGrid columns="3" >
                        <h:outputText value="Nom d'utilisateur : "/>
                        <h:outputText value="#{gestionMembre.member.userName}"/>
                        <h:outputText value=""/>
                        <h:outputText value="Nom : "/>
                        <h:inputText value="#{gestionMembre.member.lastName}"/>
                        <h:outputText value=""/>
                        <h:outputText value="Prénom : "/>
                        <h:inputText value="#{gestionMembre.member.firstName}"/>
                        <h:outputText value=""/>
                        <h:outputText value="E-mail : "/>
                        <h:inputText value="#{gestionMembre.member.email}" id="msgEmail"/>
                        <h:message for="msgEmail" styleClass="msgEmail"/>
                        <h:outputText value=""/>
                        <h:commandButton value="Mettre à jour" action="#{gestionMembre.doMajProfil(gestionMembre.member.id,gestionMembre.member.firstName,gestionMembre.member.lastName,gestionMembre.member.email)}" id="msgError"/>
                        <h:message for="msgError" styleClass="msgError"/>
                    </h:panelGrid>
                </h:form>
                <h1>Modification du mot de passe</h1>
                <h:panelGrid columns="2">
                    <h:outputText value="Mot de passe : "/>
                    <h:inputSecret value="#{connect.member.password}"/>
                    <h:outputText value=""/>
                    <h:commandButton  action="monProfil?faces-redirect=true&amp;includeViewParams=true" value="Modifier Mot de passe"/>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
