<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cours en ligne</title>
    </head>
    <body>
        <f:metadata>
            <f:viewParam name="cE" value="#{modifierEpisode.episode.idepisode}" />
            <f:event listener="#{modifierEpisode.loadEpisode()}" type="preRenderView"/>
        </f:metadata>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">
            <!-- partie	"htmlHead" du template remplacée par le	fragment suivant -->
            <ui:define name="htmlHead">
                <meta name="description" content="La page d’accueil"/>
                <title>Modifier un épisode</title>
            </ui:define>
            <!-- partie	"navigation" du template remplacée par le fragment suivant -->
            <ui:define name="navigation">
            </ui:define>
            <!-- partie	"main" du template remplacée par le fragment suivant -->
            <ui:define name="main">
                <h:panelGroup rendered="#{not empty connect.member.userName}">
                    <h:panelGroup rendered="#{connect.member.scan == 'Administrateur'}">
                        <h1>Modification de l'épisode : #{modifierEpisode.episode.title}</h1>
                        <h:form id="newForm">
                            <h:panelGrid columns="3" >
                                <p:outputLabel value="Titre de l'épisode : "/>
                                <p:inputText value="#{modifierEpisode.episode.title}"/>
                                <h:outputText value=""/>
                                <p:outputLabel value="Url Youtube : "/>
                                <p:inputText value="#{modifierEpisode.episode.url}"/>
                                <h:outputText value=""/>
                                <h:commandButton value="Mettre à jour" action="#{modifierEpisode.doMajEpisode()}" id="msgError"/>
                                <h:message for="msgError" styleClass="msgError"/>
                            </h:panelGrid>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{connect.member.scan == 'Membre'}" id="errorDroit">
                        <h:outputText value="Où êtes vous là ?" />
                        <br/>
                        <h:outputText value="Il semblerait que vous n'ayez pas les droits nécessaire :)..." />
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty connect.member.userName}" id="errorCo">
                    <h:outputText value="Oh !" />
                    <br/>
                    <h:outputText value="Il semblerait que vous n'êtes pas connecté... pensez à vous connecter pour profiter pleinement de vos cours." />
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
